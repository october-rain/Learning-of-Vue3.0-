<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>样式绑定语法</title>
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>
        <script src="../js/vue3.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    classString: "red",
                    classObject: { red: false, green: true },
                    classArray: ["red", "green", { brown: true, abc: true }],
                    styleString: "color: yellow;background: orange",
                    styleObject: {
                        color: "orange",
                        background: "yellow",
                    },
                }
            },
            template: `
      <div :style="styleObject" :class='classArray'>
        Hello World
      </div>
      <demo class="green"/>
    `,
        })

        app.component("demo", {
            template: `
      <div :class="$attrs.class">one</div>
      <div :class="$attrs.class">two</div>
    `,
        })

        const vm = app.mount("#root")
    </script>
</html>
